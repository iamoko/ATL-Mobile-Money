name: Deploy Backend (TypeScript)

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  deploy:
    runs-on: [self-hosted, linux]

    steps:
      # 1️⃣ Checkout the latest code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm install

      # 4️⃣ Compile TypeScript
      - name: Build TypeScript
        run: npx tsc

      # 5️⃣ Create/update .env from secret
      - name: Update .env
        run: echo "${{ secrets.PROD_ENV }}" > .env

      # 6️⃣ Start/restart PM2 with compiled JS
      - name: Start/restart PM2
        run: |
          pm2 restart dist/index.js --name airtel-callback || pm2 start dist/index.js --name airtel-callback
